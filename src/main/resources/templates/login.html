<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<!--    <link rel="stylesheet" th:href="@{/css/login.css}">-->
<!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
</head>
<body>
      <h1>Login</h1>
      <hr/>
<div th:if="${successMsg}">
    <h1>Success</h1>
</div>
      <div class="box-layout justify-content-center">
          <div class="card box-layout__box text-center">

              <div class="card-header border-bottom-0 pb-0 bg-white">

                  <h1 class="box-layout__title">Expense Manager</h1>
              </div>

              <div class="card-body pt-0">

                  <form id="loginForm" th:action="@{/login}" method="post">
                      <div th:if="${param.error}">
                          <div class="alert help-block">
                              Invalid email or password
                          </div>
                      </div>
                      <div th:if="${param.logout}">
                          <div class="alert help-block">
                              You have been logged out from the application
                          </div>
                      </div>
                      <input type="text"
                             name="email"
                             placeholder="Enter email"
                             class="form-control mb-3"
                             autofocus="autofocus" />

                      <input type="password"
                             name="password"
                             placeholder="Enter password"
                             class="form-control mb-3" />

                      <button type="submit" class="btn form-control button_default text">Login</button>
                  </form>

              </div>

              <div class="card-footer bg-white border-top-0">
                <span class="float-right">
                    <a th:href="@{/register}"
                                   class="base-color font-weight-bold">Register</a>
                </span>
              </div>

          </div>
      </div>
</body>
</html>
