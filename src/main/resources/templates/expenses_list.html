<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/expenses-list.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="fixed-top bg-header-color py-4">
    <div class="app-header">
        <div class="d-flex justify-content-between align-items-center">
            <a th:href="@{/expenses}" class="text-white">
                    <span class="font-size-medium font-weight-bold">
                        Expense Manager
                    </span>
            </a>
            <div>
                <a th:href="@{/logout}" class="text-white font-size-small">Logout</a>
            </div>
        </div>
    </div>
</nav>
<div class="main-content">
    <div class="container-fluid bg-light py-4 mb-2">
        <div class="app-header">
            <h2 class="font-weight-light">
                Total expenses: <span th:text="'&#36;'+${totalExpenses}"></span>
            </h2>
            <div class="mt-4">
                <a class="btn button_default text-white"
                   th:href="@{/createExpense}">Create Expense</a>
            </div>
        </div>
    </div>
    <div class="app-header">
        <form method="get" th:object="${filter}" th:action="@{/filterExpenses}">
            <div class="row mb-2">

                <div class="col-md-2 col-sm-6 col-12 mb-2">
                    <input type="text"
                           placeholder="Enter keyword"
                           th:field="*{keyword}"
                           class="form-control"/>
                </div>


                <div class="col-md-2 col-sm-6 col-12 mb-2">
                    <select th:field="*{sortBy}" class="form-control">
                        <option value="date">Date</option>
                        <option value="amount">Amount</option>
                    </select>
                </div>
                <div class="col-md-2 col-sm-6 col-12 mb-2">
                    <input type="text"
                           id="startDate"
                           placeholder="Start date"
                           th:field="*{startDate}"
                           class="form-control" />
                </div>
                <div class="col-md-2 col-sm-6 col-12 mb-2">
                    <input type="text"
                           id="endDate"
                           placeholder="End date"
                           th:field="*{endDate}"
                           class="form-control"/>
                </div>

                <div class="col-12 col-sm-12 col-md-1">
                    <input type="submit" value="Submit" class="btn button_default form-control"/>
                </div>
            </div>
        </form>
        <div class="card mb-4">
            <div class="card-header card-background__header fw-bold">Expense
                <span class="float-end fw-bold">Amount</span></div>
            <table border="1">
                <div class="border-bottom" th:each="expense: ${expenses}">

                        <div class="d-flex flex-row justify-content-between align-items-center px-3 pt-4 pb-2">
                            <div>
                                <h3 class="text-capitalize text-dark" th:text="${expense.name}"></h3>
                                <span class="text-dark fst-italic" th:text="${expense.dateString}"></span>
                            </div>
                            <div class="d-flex p-2">
                                <div>                            <a class="text-dark font-size-xsmall badge rounded-pill bg-warning" th:href="@{delete(id=${expense.id})}">Delete</a>
                                </div>
                                <div>                            <a  class="text-dark font-size-xsmall badge rounded-pill bg-warning" th:href="@{update(id=${expense.id})}">Update</a>
                                </div>
                                <div>                            <p class="text-dark font-size-xsmall badge rounded-pill bg-warning" th:text="'&#36;'+${expense.amount}"></p>
                                </div>
                            </div>


                        </div>

                </div>
            </table>
        </div>
    </div>
</div>
</div>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/expenses-list.js}"></script>
</body>
</html>
