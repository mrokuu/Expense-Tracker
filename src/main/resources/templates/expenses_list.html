<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />

</head>
<body>
<h1>List of Expenses</h1>
<hr/>
<div>
    <a th:href="@{/logout}">Logout</a>
</div>
<div>
    <h3>Total expenses : <span th:text="${totalExpenses}"></span></h3>
</div>
<form method="get" th:object="${filter}" th:action="@{/filterExpenses} ">
    <input
            type="text"
            placeholder="search"
            th:field="*{keyword}"
    />
    <select th:field="*{sortBy}">
        <option value="date">Date</option>
        <option value="amount">Amount</option>
    </select>
    <input type="text" id="startDate" placeholder="Start date" th:field="*{startDate}" />
    <input type="text" id="endDate" placeholder="End date" th:field="*{endDate}" />
    <input type="submit" value="submit"/>
</form>
<div>
    <a th:href="@{createExpense}"> Create Expense</a>
</div>
<table border="1">
    <thead>
    <th>Name</th>
    <th>Description</th>
    <th>Amount</th>
    <th>Date</th>
    <th>Actions</th>
    </thead>
    <tbody>
    <tr th:each="expense: ${expenses}">
        <td th:text="${expense.name}"></td>
        <td th:text="${expense.description}"></td>
        <td th:text="${expense.amount}"></td>
        <td th:text="${expense.dateString}"></td>
        <td>
            <a th:href="@{delete(id=${expense.id})}">Delete</a>
            <a th:href="@{update(id=${expense.id})}">Update</a>
        </td>
    </tr>
    </tbody>
</table>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/expenses-list.js}"></script>
</body>
</html>
