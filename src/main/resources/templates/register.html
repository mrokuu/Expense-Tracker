<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<!--    <link rel="stylesheet" th:href="@{/css/style}">-->
</head>
<body>
<div class="box-layout justify-content-center">
    <div class="card box-layout__box text-center">

        <div class="card-header border-bottom-0 pb-0 bg-white">

            <h1 class="box-layout__title">Register</h1>
        </div>

        <div class="card-body pt-0">
            <form th:object="${user}" th:action="@{/register}" method="post" id="registerForm">
                <input type="text"
                       placeholder="Enter name"
                       th:field="*{name}"
                       class="form-control mb-3"
                       autofocus="autofocus" />
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"></span>

                <input type="text"
                       placeholder="Enter email"
                       th:field="*{email}"
                       class="form-control mb-3" />
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"></span>

                <input type="password"
                       placeholder="Enter password"
                       th:field="*{password}"
                       class="form-control mb-3" />
                <span th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}"></span>

                <button type="submit" class="btn button_default form-control">Submit</button>
            </form>
        </div>
        <div class="card-footer bg-white border-top-0">
                <span class="float-right">
                     <a th:href="@{/login}" class="base-color font-weight-bold">Login</a>
                </span>
        </div>
    </div>
</div>
</body>
</html>
